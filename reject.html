<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拒绝任务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .info {
            background: #fee2e2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ef4444;
        }

        .info p {
            color: #991b1b;
            line-height: 1.6;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #ef4444;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #9ca3af;
            color: white;
        }

        .btn-cancel:hover {
            background: #6b7280;
        }

        .btn-submit {
            background: #ef4444;
            color: white;
        }

        .btn-submit:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message .icon {
            color: #10b981;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="form-section">
            <div class="icon">❌</div>
            <h1>拒绝任务</h1>
            
            <div class="info">
                <p><strong>注意：</strong>拒绝任务后，管理员将看到您的拒绝理由。请详细说明拒绝原因，以便重新安排任务。</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <form id="reject-form">
                <div class="form-group">
                    <label for="reason">拒绝理由 *</label>
                    <textarea 
                        id="reason" 
                        placeholder="请详细说明您拒绝此任务的原因，例如：时间冲突、技能不匹配、工作量过大等..." 
                        required
                    ></textarea>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-cancel" onclick="history.back()">
                        取消
                    </button>
                    <button type="submit" class="btn btn-submit" id="submit-btn">
                        确认拒绝
                    </button>
                </div>
            </form>
        </div>

        <div class="success-message" id="success-section">
            <div class="icon">✅</div>
            <h1>已提交拒绝</h1>
            <p>您的拒绝理由已提交给管理员。</p>
            <button class="btn btn-cancel" onclick="history.back()" style="width: 100%;">
                返回
            </button>
        </div>
    </div>

    <script>
        // 从URL获取任务ID
        const urlParams = new URLSearchParams(window.location.search);
        const assignmentId = urlParams.get('id');

        if (!assignmentId) {
            showError('缺少任务ID');
        }

        document.getElementById('reject-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const reason = document.getElementById('reason').value.trim();
            
            if (!reason) {
                showError('请填写拒绝理由');
                return;
            }

            if (reason.length < 5) {
                showError('拒绝理由至少需要5个字符');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';

            try {
                const response = await fetch(`/api/assignments/${assignmentId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason: reason })
                });

                if (response.ok) {
                    showSuccess();
                } else {
                    const data = await response.json();
                    showError(data.error || '提交失败，请重试');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '确认拒绝';
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = '确认拒绝';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function showSuccess() {
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        }
    </script>
</body>
</html>
